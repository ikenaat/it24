<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 5 - Open Weather</title>
    <style>
        .applet-container {
            margin-top: 1rem;
            margin-left: 2rem;
        }

        .input-search {
            margin-left: 3rem;
            margin-top: 2rem;
            width: 50%;
        }

        .weather-card {
            background: #343434;
        }

        .modal-footer {
            display: flex; 
            justify-content: center; 
            padding: 1rem; 
        }

        .btn {
            font-weight: bold; 
            padding: 0.75rem 1.5rem;
            border-radius: 5px; 
            transition: background-color 0.3s, transform 0.3s; 
        }

        .btn:hover {
            transform: scale(1.05); 
        }

        .btn-primary {
            background-color: #007bff; 
            border: none; 
        }

        .btn-success {
            background-color: #28a745; 
            border: none; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Form -->
                <h1 class="text-center">Weather App</h1>
                <form id="weatherForm">
                    <div class="mb-3">
                        <label for="apiKeyInput" class="form-label">API Key</label>
                        <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key" required>
                        <div id="apiKeyHelp" class="form-text">We'll never share your API key with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="cityInput" class="form-label">City</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" required>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" id="getWeatherBtn" class="btn btn-primary me-2">Get Weather</button>
                        <button type="button" id="getLocationBtn" class="btn btn-success">Use My Location</button>
                    </div>
                </form>
            </div>

            <div class="col">
                <div class="card text-white" id="weatherCard" style="display: none; padding: 1rem; background-color: rgb(63, 63, 63);">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                    <h2 id="cityName"></h2>
                    <p id="temperature"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                // DOM Elements
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.cityInput = document.getElementById('cityInput');
                this.getWeatherBtn = document.getElementById('getWeatherBtn');
                this.getLocationBtn = document.getElementById('getLocationBtn');
                
                // Weather Card Elements
                this.weatherCard = document.getElementById('weatherCard');
                this.cityName = document.getElementById('cityName');
                this.temperature = document.getElementById('temperature');
                this.description = document.getElementById('description');
                this.humidity = document.getElementById('humidity');
                this.windSpeed = document.getElementById('windSpeed');
                this.weatherIcon = document.getElementById('weatherIcon');
                
                // Event Listeners
                this.getWeatherBtn.addEventListener('click', () => this.fetchWeather());
                this.getLocationBtn.addEventListener('click', () => this.fetchWeatherByLocation());
            }

            // Fetch Weather Data by City
            async fetchWeather() {
                const apiKey = this.apiKeyInput.value;
                const city = this.cityInput.value;
                
                if (city && apiKey) {
                    const data = await this.getWeatherData(city, apiKey);
                    if (data) {
                        this.displayWeather(data);
                    } else {
                        alert('City not found. Please try again.');
                    }
                } else {
                    alert('Please enter both city name and API key.');
                }
            }

            // Fetch Weather Data by Geolocation
            async fetchWeatherByLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            const apiKey = this.apiKeyInput.value;
                            if (apiKey) {
                                const data = await this.getWeatherDataByCoordinates(latitude, longitude, apiKey);
                                if (data) {
                                    this.displayWeather(data);
                                    this.cityInput.value = ''; // Clear city input after using location
                                } else {
                                    alert('Unable to retrieve weather data for your location.');
                                }
                            } else {
                                alert('Please enter your API key.');
                            }
                        },
                        () => {
                            alert('Unable to retrieve your location. Please allow location access.');
                        }
                    );
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            }

            // Get Weather Data from OpenWeather API by City Name
            async getWeatherData(city, apiKey) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                    if (response.ok) {
                        return await response.json();
                    }
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                }
                return null;
            }

            // Get Weather Data from OpenWeather API by Coordinates
            async getWeatherDataByCoordinates(lat, lon, apiKey) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
                    if (response.ok) {
                        return await response.json();
                    }
                } catch (error) {
                    console.error('Error fetching weather data by coordinates:', error);
                }
                return null;
            }

            // Display Weather Data on the UI
            displayWeather(data) {
                this.cityName.textContent = `${data.name}, ${data.sys.country}`;
                this.temperature.textContent = `Temperature: ${data.main.temp} Â°C`;
                this.description.textContent = `Weather: ${data.weather[0].description}`;
                this.humidity.textContent = `Humidity: ${data.main.humidity}%`;
                this.windSpeed.textContent = `Wind Speed: ${data.wind.speed} m/s`;

                // Set the weather icon
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                this.weatherIcon.src = iconUrl;

                // Show the weather card
                this.weatherCard.style.display = 'block';
            }
        }

        // Initialize the WeatherApp
        const weatherApp = new WeatherApp();
    </script>
</body>
</html>
