<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="User Dashboard for Anime Hub">
  <title>User Dashboard - Anime Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header & Navbar */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header .logo h1 {
      margin: 0;
      font-size: 1.8rem;
      padding-left: 20px;
      display: inline-block;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    nav ul li {
      display: inline;
      margin-left: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Main Section */
    .main-content {
      padding: 100px 20px 20px; /* Adjust for fixed header */
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding-top: 30px;
      position: fixed;
      left: 0;
      top: 70px;
      height: 100%;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      display: block;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #f39c12;
    }

    /* Main Dashboard Content */
    .dashboard-content {
      margin-left: 270px;
      padding: 20px;
    }

    .dashboard-content h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .profile-section, .favorite-anime, .settings-section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .profile-section h3, .favorite-anime h3, .settings-section h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .profile-section p, .favorite-anime p, .settings-section p {
      font-size: 1.1rem;
      color: #777;
    }

    .button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e67e22;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .anime-card {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .anime-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .anime-card h4 {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Anime Hub</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#favorites">Favorites</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="#profile">Profile</a></li>
      <li><a href="#favorites">Favorite Anime</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content Section -->
  <div class="main-content">
    <div class="dashboard-content">

      <!-- Profile Section -->
      <div id="profile" class="profile-section">
        <h3>Your Profile</h3>
        <p><strong>Username:</strong> animeFan123</p>
        <p><strong>Email:</strong> animefan123@example.com</p>
        <button class="button">Edit Profile</button>
      </div>

      <!-- Favorite Anime Section -->
      <div id="favorites" class="favorite-anime">
        <h3>Your Favorite Anime</h3>
        <div class="anime-list">
          <div class="anime-card">
            <img src="https://m.media-amazon.com/images/I/51Ekx5oY9WL._AC_SY500_.jpg" alt="Naruto">
            <h4>Naruto</h4>
          </div>
          <div class="anime-card">
            <img src="https://m.media-amazon.com/images/I/41tPRMnA7zL._AC_SY500_.jpg" alt="One Piece">
            <h4>One Piece</h4>
          </div>
          <div class="anime-card">
            <img src="https://m.media-amazon.com/images/I/81cXerMv7gL._AC_SY679_.jpg" alt="Attack on Titan">
            <h4>Attack on Titan</h4>
          </div>
        </div>
      </div>

      <!-- Settings Section -->
      <div id="settings" class="settings-section">
        <h3>Account Settings</h3>
        <p>Change your password or update other preferences.</p>
        <button class="button">Change Password</button>
      </div>

    </div>
  </div>

</body>
</html>
